<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<body>

<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-xs-3">
            <a href="/">로고</a>
        </div>
        <div class="col-xs-4"></div>
        <div class="col-xs-2"><a href="/board">자유게시판</a></div>
        <div class="col-xs-1"><a href="/login">로그인</a></div>
        <div class="col-xs-2">
            <button type="submit" onclick="location.href='/myPage'"  >
                마이페이지
            </button>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 100px;">
    <div class="row" style="text-align: center;">
        <h1>게시글 작성</h1>
    </div>
    <div class="row">
        <div style="text-align: center; margin-top: 40px">
            <div style="text-align: center">
                <input type="text" id="title"
                       placeholder="제목을 입력해주세요" style="width: 500px; margin-bottom: 10px;">
            </div>
            <div style="text-align: center">
                <textarea id="content" placeholder="내용을 입력해주세요" style="width: 500px; height: 600px;"></textarea>
            </div>
            <div style="text-align: center">
                <button class="btn btn-outline-secondary" id="writeComplete">게시물 작성</button>
            </div>
        </div>
    </div>
</div>

<script>

        $("#writeComplete").on('click', function() {
            writeComplete();

        })

    function writeComplete() {

            let title = $("#title").val()

            let param = {'title':$("#title").val(), 'content':$("#content").val()}

        $.ajax({
            url: "/saveContent",
            type: "POST",
            contentType: 'application/json',
            data: JSON.stringify(param),
            success: function(data){
                if(data ==true){
                    alert("정상적으로 글작성이 완료되었습니다.")
                    window.location.href = "/board";
                }
                console.log("글쓰기 성공!");

            },error:function(error) {
                console.log(error)
            }
        });
    }
</script>
</body>
</html>
