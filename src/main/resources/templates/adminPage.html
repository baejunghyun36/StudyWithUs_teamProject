<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    아이콘-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
<div class="header">
    <div class="container flex" style="margin-top: 10px">
        <div class="logo">
            <a href="/">
                <img src="../images/logo.png" />
            </a>
        </div>
        <div class="row">
            <ul>
                <li>
                    <a href="/login"><h6>로그인</h6></a>
                </li>
                <li>
                    <a href="/logout" id="logoutbtn"><h6>로그아웃</h6></a>
                </li>
                <li>
                    <button type="button" onclick='location.href="/myPage"'>
                        마이페이지
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container admin">
    <h4 style="text-align: center; color: #386ad1; margin: 50px auto 5px auto;">ADMIN PAGE</h4>
    <div class="flex" style="width: 35%; margin: 10px auto;">
        <h5><a href="/adminPage" style="margin: 10px">환급 리스트</a></h5>
        <h5><a href="/userList" style="margin: 10px">사용자 리스트</a></h5>
        <h5><a href="/teamList" style="margin: 10px">스터디 리스트</a></h5>
    </div>
</div>


<div class="container admin" style="margin-top: 80px;">
    <h1 style="text-align: center;">환급 리스트</h1>

    <div class="row adminflex">
        <div class="first"><h3>총 포인트 : </h3></div>
        <div class="second" id="pointInfo"></div>
        <div class="third"><h3>P</h3></div>
    </div>

    <div class="row flex" style="margin: auto; margin-top: 30px; margin-bottom: 10px; text-align: center; width: 80%">
        <div class="col-xs-2"><h4>예금주</h4></div>
        <div class="col-xs-2"><h4>은행명</h4></div>
        <div class="col-xs-4"><h4>계좌번호</h4></div>
        <div class="col-xs-2"><h4>환급액</h4></div>
        <div class="col-xs-2"><h4>진행상황</h4></div>
    </div>
    <hr style="width: 80%; margin: auto;"/>

    <div class="row" >

        <div id="accounts">

        </div>
    </div>
    <div style="text-align: center; margin: 30px; " >
        <button id="deleteCompleteAccounts" style="background-color: orange; height: 30pt; color: white; border-color: orange">
            <strong>완료된 내역 삭제</strong>
        </button>
    </div>
</div>

<script>
    $(document).ready(function () {
        getPointInfo();
        getAccounts();
        $("#deleteCompleteAccounts").on('click', function() {
            deleteCompleteAccounts();
        })
    });

    function deleteCompleteAccounts() {
        $.ajax({
            url: "/deleteCompleteAccounts",
            type: "GET",
            success: function(data){
                if(data == true){
                    alert("환급 완료된 내역 삭제되었습니다.");
                    window.location.replace('/adminPage');
                }
                else{
                    alert("환급 완료된 내역이 없습니다.");
                    window.location.replace('/adminPage');
                }
            },
        });
    }


    function getPointInfo(){
        $.ajax({
            type:"get",
            url:"/pointInfo",
            success: function(data){
                var pointInfo = document.getElementById('pointInfo');
                let point = document.createElement('h3');
                point.innerHTML=data;
                pointInfo.appendChild(point);

            }, error:function(){
                alert("error");
            }
        })
    }

    function getAccounts(){
        $.ajax({
            type:"get",
            url:"/accountRefunds",
            success: function(data){
                let accounts = document.getElementById('accounts');

                data.forEach(function(account){

                    let name = document.createElement('h4');
                    name.setAttribute("class", "col-xs-2");
                    name.innerHTML = account.userName;

                    let bankName = document.createElement('h4');
                    bankName.setAttribute("class", "col-xs-2");
                    bankName.innerHTML = account.bankName;

                    let accountInfo = document.createElement('h4');
                    accountInfo.setAttribute("class", "col-xs-4");
                    accountInfo.innerHTML = account.account;

                    let point = document.createElement('h4');
                    point.setAttribute("class", "col-xs-2");
                    point.innerHTML = account.point+' P';

                    let check = document.createElement('div');
                    check.setAttribute("class", "col-xs-2");
                    let teamButton = document.createElement('button');

                    if(account.flag==true) {
                        teamButton.setAttribute("disabled", "disabled");
                        teamButton.innerText = "환급완료";
                        teamButton.setAttribute("style", "height:30pt;")
                    }
                    else  {
                        teamButton.innerText = "환급요청";
                        teamButton.setAttribute("style", "height:30pt; color:white; background-color: blue; ")
                    }

                    check.appendChild(teamButton);

                    let eachAccount = document.createElement('div');
                    eachAccount.setAttribute("style", "text-align:center; margin-top:10px;  ")
                    eachAccount.append(name);
                    eachAccount.append(bankName);
                    eachAccount.append(accountInfo)
                    eachAccount.append(point);
                    eachAccount.append(check);


                    accounts.appendChild(eachAccount);


                    teamButton.addEventListener("click", ()=>{
                        $.ajax({
                            url: "/changeFlag",
                            type: "GET",
                            dataType:"json",
                            data: {
                                rID : account.rrID,
                                point : account.point
                            },
                            success: function (data){
                                if (data==true){
                                    alert("환급처리가 완료되었습니다.")
                                    window.location.replace('/adminPage');
                                }
                                else if(data==false){
                                    alert("에러")
                                    window.location.replace('/adminPage') ;
                                }
                            }, error:function(){
                                alert("로그인 후 이용해주세요.");
                                window.location.replace('/login') ;
                            }
                        });
                    });

                });
            }, error:function(){
                alert("error");
            }
        })
    }
</script>



</body>
</html>
