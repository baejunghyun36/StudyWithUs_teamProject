<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!--    아이콘-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>

<body>
<div class="header">
    <div class="container flex" style="margin-top: 10px">
        <div class="logo">
            <a href="/">
                <img src="../images/logo.png" />
            </a>
        </div>
        <div class="row nav">
            <ul>
                <li>
                    <a href="/login"><h4>로그인</h4></a>
                </li>
                <li>
                    <a href="/logout" id="logoutbtn"><h4>로그아웃</h4></a>
                </li>
                <li>
                    <button type="button" onclick='location.href="/myPage"' style="color: white">
                        마이페이지
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6" >
            <div style="text-align: center; margin-top: 80px">
                <a href="/adminPage" style="margin: 10px">환급내역</a>
                <a href="/userList" style="margin: 10px">사용자 리스트</a>
                <a href="/teamList" style="margin: 10px">스터디 리스트</a>
            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>


<div class="container" style="margin-top: 50px;">
    <div class="row" style="text-align: center;">
        <h1>환급 리스트</h1>
    </div>

    <div class="row" style="margin-top: 30px; ">
        <div class="third" style="float: right"><h2>P</h2></div>
        <div class="second" id="pointInfo" style="float: right"></div>
        <div class="first" style="float: right"> <h2>총 포인트 :</h2> </div>
    </div>

    <div class="row flex topMargin" style="margin: auto; margin-top: 100px; margin-bottom: 10px; text-align: center; width: 80%">
        <div class="col-xs-2"><h3>예금주</h3></div>
        <div class="col-xs-2"><h3>은행명</h3></div>
        <div class="col-xs-4"><h3>계좌번호</h3></div>
        <div class="col-xs-2"><h3>환급액</h3></div>
        <div class="col-xs-2"><h3>진행상황</h3></div>
    </div>
    <hr style="width: 80%; margin: auto;"/>

    <div class="row" >

        <div id="accounts">

        </div>
    </div>
    <div style="text-align: center; margin: 30px; " >
        <button id="deleteCompleteAccounts" style="background-color: orange; height: 30pt; color: white; border-color: orange">
            <strong>완료된 내역 삭제</strong>
        </button>
    </div>
</div>

<script>
    $(document).ready(function () {
        getPointInfo();
        getAccounts();
        $("#deleteCompleteAccounts").on('click', function() {
            deleteCompleteAccounts();
        })
    });

    function deleteCompleteAccounts() {
        $.ajax({
            url: "/deleteCompleteAccounts",
            type: "GET",
            success: function(data){
                if(data == true){
                    alert("환급 완료된 내역 삭제되었습니다.");
                    window.location.replace('/adminPage');
                }
                else{
                    alert("환급 완료된 내역이 없습니다.");
                    window.location.replace('/adminPage');
                }
            },
        });
    }


    function getPointInfo(){
        $.ajax({
            type:"get",
            url:"/pointInfo",
            success: function(data){
                var pointInfo = document.getElementById('pointInfo');
                let point = document.createElement('h3');
                point.innerHTML=data;
                pointInfo.appendChild(point);

            }, error:function(){
                alert("error");
            }
        })
    }

    function getAccounts(){
        $.ajax({
            type:"get",
            url:"/accountRefunds",
            success: function(data){
                let accounts = document.getElementById('accounts');

                data.forEach(function(account){

                    let name = document.createElement('h4');
                    name.setAttribute("class", "col-xs-2");
                    name.innerHTML = account.userName;

                    let bankName = document.createElement('h4');
                    bankName.setAttribute("class", "col-xs-2");
                    bankName.innerHTML = account.bankName;

                    let accountInfo = document.createElement('h4');
                    accountInfo.setAttribute("class", "col-xs-4");
                    accountInfo.innerHTML = account.account;

                    let point = document.createElement('h4');
                    point.setAttribute("class", "col-xs-2");
                    point.innerHTML = account.point+' P';

                    let check = document.createElement('div');
                    check.setAttribute("class", "col-xs-2");
                    let teamButton = document.createElement('button');

                    if(account.flag==true) {
                        teamButton.setAttribute("disabled", "disabled");
                        teamButton.innerText = "환급완료";
                        teamButton.setAttribute("style", "height:30pt;")
                    }
                    else  {
                        teamButton.innerText = "환급요청";
                        teamButton.setAttribute("style", "height:30pt; color:white; background-color: blue; ")
                    }

                    check.appendChild(teamButton);

                    let eachAccount = document.createElement('div');
                    eachAccount.setAttribute("style", "text-align:center; margin-top:10px;  ")
                    eachAccount.append(name);
                    eachAccount.append(bankName);
                    eachAccount.append(accountInfo)
                    eachAccount.append(point);
                    eachAccount.append(check);


                    accounts.appendChild(eachAccount);


                    teamButton.addEventListener("click", ()=>{
                        $.ajax({
                            url: "/changeFlag",
                            type: "GET",
                            dataType:"json",
                            data: {
                                rID : account.rrID,
                                point : account.point
                            },
                            success: function (data){
                                if (data==true){
                                    alert("환급처리가 완료되었습니다.")
                                    window.location.replace('/adminPage');
                                }
                                else if(data==false){
                                    alert("에러")
                                    window.location.replace('/adminPage') ;
                                }
                            }, error:function(){
                                alert("로그인 후 이용해주세요.");
                                window.location.replace('/login') ;
                            }
                        });
                    });

                });
            }, error:function(){
                alert("error");
            }
        })
    }
</script>



</body>
</html>
