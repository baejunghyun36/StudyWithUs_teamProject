<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyWithUs</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .chat_wrap {
            border: 1px solid #999;
            width: 450px;
            padding: 5px;
            font-size: 13px;
            color: #333;

        }

        .chat_wrap .inner {
            background-color: #acc2d2;
            border-radius: 5px;
            padding: 10px;
            overflow-y: scroll;
            height: 400px;
        }

        #container{
            width: 900px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 50px repeat(2, minmax(250px, auto)) 50px;
        }
        #startBox{
            grid-row: 1/2;
            grid-column: 1/3;
        }
        #camBox{
            grid-column: 1/2;
            grid-row: 2/3;
            border: 1px solid gray;
            border-radius: 5px;
        }
        #startStopBox{
            grid-column: 1/2;
            grid-row: 3/4;
        }
        #members{
            grid-column: 2/3;
            grid-row: 2/3;
            border: 1px solid gray;
            border-radius: 5px;
        }
        #chatBox{
            grid-column: 2/3;
            grid-row: 3/4;
            border: 1px solid gray;
            border-radius: 5px;
        }
        #closeBox{
            grid-row: 4/5;
        }

        #start{
            width: 80px;
            margin: 0 auto;
        }
        #stop{
            width: 80px;
            margin: 0 auto;
        }
        #restart{
            width: 80px;
            margin: 0 auto;
        }
        #webcam-container{
            text-align: center;
        }

    </style>
</head>
<body>

<div class="header">
    <div class="container flex" style="margin-top: 10px">
        <div class="logo">
            <a href="/">
                <img src="../images/logo.png" />
            </a>
        </div>
        <div class="row">
            <form id="form">
                <ul>
                    <li>
                        <a href="/createStudy"><h4>스터디 생성하기</h4></a>
                    </li>
                    <li>
                        <a href="/board"><h4>자유게시판</h4></a>
                    </li>
                    <li>
                        <a href="/login"><h4>로그인</h4></a>
                    </li>
                    <li>
                        <a href="/logout" id="logoutbtn"><h4>로그아웃</h4></a>
                    </li>
                    <li>
                        <button type="button" onclick='location.href="/myPage"'>
                            마이페이지
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<div id="container">
    <div id="startBox">
        <button onclick="home()">로고</button>
        <span id="title"></span>
        <button type="button" onclick="init()" id="start">시작</button>
    </div>

    <div id="camBox">
        <div id="webcam-container">
            <canvas width="200" height="200" hidden></canvas>
            <img src="/adminImage/noseat.png" id="img" style="width: 200px; height: 200px" hidden/>
            <div id="time">00:00:00</div>
        </div>
    </div>

    <div id="startStopBox">
        <button type="button" onclick="stop()" id="stop">중단</button>
        <button type="button" onclick="restart()" id="restart">재시작</button>
    </div>

    <div id="members">
    </div>

    <div id="chatBox">
        <div class="content" data-room-id="{{room.id}}" data-member="{{member}}">
            <div class="chat_wrap">
                <div class="inner">
                    <ul class="chat_box" style="text-align: left;">
                    </ul>
                </div>
            </div>
            <input name="message" id="alpreah_input">
            <button class="send">보내기</button>

        </div>
    </div>
    <div id="closeBox">
        <button class="exit" id="exit">나가기</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script src="/js/camera.js"></script>
</body>
</html>
