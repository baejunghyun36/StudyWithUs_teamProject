<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>StudyWithUs</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/study.css"/>
</head>
<body>
<div id="header">
    <div id="logoBox">
        <button style="all:unset" onclick="home()"><img src="/images/logo.png"/></button>
    </div>
</div>
<div id="container">
    <div id="topBox">
        <div id="title"></div>
    </div>

    <div id="camBox">
        <div id="webcam-container">
            <canvas width="300" height="300" hidden></canvas>
            <img src="/adminImage/noseat.png" id="img" style="width: 300px; height: 300px" hidden/>
            <div id="time">00:00:00</div>
        </div>

        <div id="startBox">
            <button type="button" onclick="init()" id="start">시작</button>
        </div>
        <div id="stopBox">
            <button type="button" onclick="stop()" id="stop">중단</button>
        </div>
        <div id="restartBox">
            <button type="button" onclick="restart()" id="restart">재시작</button>
        </div>
    </div>


    <div id="chatBox">
        <div class="content" data-room-id="{{room.id}}" data-member="{{member}}">
            <div class="chat_wrap">
                <div class="inner">
                    <ul class="chat_box" style="text-align: left;">
                    </ul>
                </div>
            </div>
            <input name="message" id="alpreah_input">
            <button class="send">보내기</button>

        </div>
    </div>

    <div id="memberBox">
        <h3 style="text-align: center">스터디원</h3>
    </div>

    <div id="closeBox">
        <button class="exit" id="exit">나가기</button>
    </div>
</div>

<div class="footer">
    <div class="container grid2">
        <div id="box1">
            <img src="https://see.fontimg.com/api/renderfont4/Ea2l9/eyJyIjoiZnMiLCJoIjoxNTIsInciOjIwMDAsImZzIjo3NiwiZmdjIjoiIzAwMDAwMCIsImJnYyI6IiNGRkZGRkYifQ/U1RVRFkgV0lUSCBVUw/valentine.png"
                 alt="logo"
            />
            <p>온라인 스터디 공간입니다.</p>
            <div class="socialIcon">
                <i class="fab fa-facebook-f "></i>
                <i class="fab fa-instagram "></i>
                <i class="fab fa-twitter "></i>
                <i class="fab fa-youtube "></i>
            </div>
        </div>

        <div id="box2">
            <h2>Contact Us</h2>

            <div class="icon">
                <i class="fa fa-location-dot"></i>
                <label htmlFor="">Location: 서울시 서초구 서초동 1307</label>
            </div>
            <div class="icon">
                <i class="fa fa-phone"></i>
                <label htmlFor="">Phone: +82 2 6666 6666</label>
            </div>
            <div class="icon">
                <i class="fa fa-envelope"></i>
                <label htmlFor="">Email: support@gmail.com</label>
            </div>
        </div>
    </div>
    <div class="legal container">
        <p>Copyright @2022. All rights reserved.</p>
        <p htmlFor="">
            Design & Developed by <span>6조머지?</span>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script src="/js/camera.js"></script>
</body>
</html>
